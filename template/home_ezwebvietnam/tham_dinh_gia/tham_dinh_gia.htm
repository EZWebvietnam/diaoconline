
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tham Dinh Gia - DiaOcOnline.vn</title>
    
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="/Content/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $('#imgsubmit').click(function () {
            if ($('#msts').val().length <= 3) {
                alert('Vui lòng nhập Mã Số Tài Sản trên DiaOcOnline.vn');
                $('#msts').focus();
                return false;
            }
            if ($('#diachi').val().length <= 10) {
                alert('Vui lòng nhập địa chỉ tài sản');
                $('#diachi').focus();
                return false;
            }
            if ($('#hoten').val().length <= 5) {
                alert('Vui lòng nhập đầy đủ Họ Tên của bạn');
                $('#hoten').focus();
                return false;
            }
            if ($('#sdt').val().length <= 8) {
                alert('Vui lòng nhập Số điện thoại của bạn');
                $('#sdt').focus();
                return false;
            }
            if ($('#email').val().length <= 10) {
                alert('Vui lòng nhập Email của bạn');
                $('#email').focus();
                return false;
            }

            $('#formV3').submit();
        });
    });
</script>
</head>
<body>
<div class="content">
	<div><img src="images/top.jpg" alt="" width="700" height="353" border="0" usemap="#Map" />
      <map name="Map" id="Map">
        <area shape="rect" coords="401,14,548,69" href="http://www.diaoconline.vn" target="_blank" />
      </map>
	</div>
    <div class="contForm">
    <form action="/ModuleQC/ThamDinhGia/" method="post" id="formV3" name="formV3" enctype="application/x-www-form-urlencoded">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="208" height="40px">Mã số tài sản trên DiaOcOnline</td>
    <td width="412"><input type="text" name="msts" id="msts" class="lengMS" maxlength="6" /></td>
  </tr>
  <tr>
    <td width="208" height="40px">Địa chỉ tài sản</td>
    <td><input type="text" name="diachi" id="diachi" maxlength="200" class="lengInp"/></td>
  </tr>
  <tr>
    <td height="40px" colspan="2">Thông tin liên hệ: <img src="images/line.jpg" alt="" width="505" height="14" /></td></tr>
  <tr>
    <td width="208" height="40px">Họ tên</td>
    <td><input type="text" name="hoten" id="hoten" maxlength="100"  class="lengInp" /></td>
  </tr>
  <tr>
   <td width="208" height="40px">Số điện thoại</td>
    <td><input type="text" name="sdt" id="sdt" maxlength="50"  class="lengInp" /></td>
  </tr>
  <tr>
    <td width="208" height="40px">Email</td>
    <td><input type="text" name="email" id="email" maxlength="100"  class="lengInp" /></td>
  </tr>
  <tr>
    <td width="208" height="40px"></td>
    <td><img src="images/button.jpg" alt="" width="88" height="25" style="cursor:pointer;" id="imgsubmit" /></td>
  </tr>
</table>
    </form>
    </div>
    <div><img src="images/bottom.jpg" alt="" width="700" height="253" border="0" usemap="#Map2" />
      <map name="Map2" id="Map2">
        <area shape="rect" coords="328,166,532,190" href="mailto:thamdinhgia@diaoconline.vn" />
      </map>
    </div>
</div>
</body>
</html>
